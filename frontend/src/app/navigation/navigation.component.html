<div class="container mb-2">
  <header class="navigation py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link p-1" *ngIf="showAuthenticatedUser()"  routerLink="/manage-user">Nutzerverwaltung</a>
      </div>
      <div class="col-4 text-center">
        <a class="navigation-logo" routerLink="/home">Routing-Project</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
           <span class="" [hidden]="!loggedIn()">
               <span>Hello, {{ getFirstName() }} ({{getRole()}})</span>
             </span>
           <span class="btn btn-sm btn-outline" *ngIf="!loggedIn()">
             <a class="btn" routerLink="/login">log in <i-bs name="person-fill"
                                                        width="1.3rem"
                                                        height="1.3rem"></i-bs>
             </a>
           </span>
             <span class="me-2" [hidden]="!loggedIn()">
               <a class="btn btn-outline"  (click)="logOut()"><i-bs name="box-arrow-right"
                                                                    width="1.3rem"
                                                                    height="1.3rem"></i-bs>
               </a>
             </span>
           </div>
    </div>
  </header>
</div>
